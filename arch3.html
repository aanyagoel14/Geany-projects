<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js House Model</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var loader = new THREE.TextureLoader();

        // Load texture for walls
        var wallTexture = loader.load('Wall.jpg');
        wallTexture.wrapS = wallTexture.wrapT = THREE.RepeatWrapping;
        wallTexture.repeat.set(2, 1); // Repeat texture twice horizontally

        // Create material for walls
        var wallMaterial = new THREE.MeshBasicMaterial({ map: wallTexture });

        // Create geometry for walls
        var wallGeometry = new THREE.BoxGeometry(5, 2, 0.1);

        // Create mesh for walls
        var walls = new THREE.Mesh(wallGeometry, wallMaterial);
        scene.add(walls);

        // Load texture for roof
        var roofTexture = loader.load('roof.jpg');

        // Create material for roof
        var roofMaterial = new THREE.MeshBasicMaterial({ map: roofTexture });

        // Create geometry for roof
        var roofGeometry = new THREE.ConeGeometry(2.5, 1, 4);

        // Create mesh for roof
        var roof = new THREE.Mesh(roofGeometry, roofMaterial);
        roof.position.y = 1.5; // Position roof on top of walls
        scene.add(roof);

        // Initialize OrbitControls
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.minPolarAngle = 0; // radians
        controls.maxPolarAngle = Math.PI; // radians
        controls.minDistance = 1;
        controls.maxDistance = 100;
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
