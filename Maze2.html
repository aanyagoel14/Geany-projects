<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Maze</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Create a scene
        var scene = new THREE.Scene();

        // Create a camera
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 20); // Move the camera up and back to see the whole scene

        // Create a renderer
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load the image texture
        var textureLoader = new THREE.TextureLoader();
        textureLoader.load('Wall.JPG', function(texture) {
            // Create walls based on maze structure
            var wallWidth = 1;
            var wallHeight = 2;
            var wallDepth = 1;
            var wallMaterial = new THREE.MeshBasicMaterial({ map: texture });

            // Define maze dimensions
            var mazeWidth = 20; // Number of cells in the x-direction
            var mazeHeight = 10; // Number of cells in the z-direction

            // Create maze walls on the right side
            for (var i = 0; i < mazeHeight; i++) {
                for (var j = 0; j < mazeWidth; j++) {
                    var wallGeometry = new THREE.BoxGeometry(wallWidth, wallHeight, wallDepth);
                    var wall = new THREE.Mesh(wallGeometry, wallMaterial);
                    wall.position.set(j * 2 + 0.5, wallHeight / 2, i * 2 + 0.5);
                    scene.add(wall);
                }
            }

            // Create maze walls on the left side (mirrored)
            for (var i = 0; i < mazeHeight; i++) {
                for (var j = 0; j < mazeWidth; j++) {
                    var wallGeometry = new THREE.BoxGeometry(wallWidth, wallHeight, wallDepth);
                    var wall = new THREE.Mesh(wallGeometry, wallMaterial);
                    wall.position.set(-j * 2 - 0.5, wallHeight / 2, i * 2 + 0.5); // Mirrored position
                    scene.add(wall);
                }
            }

            // Render the scene
            renderer.render(scene, camera);
        });

        // Create a brown floor
        var floorGeometry = new THREE.PlaneGeometry(100, 100, 10, 10);
        var floorMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 }); // Brown
        var floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2; // Rotate to be flat on the ground
        scene.add(floor);

        // Create a blue sky dome
        var skyGeometry = new THREE.SphereGeometry(1000, 32, 32);
        var skyMaterial = new THREE.MeshBasicMaterial({ color: 0x1F75FE }); // Blue
        var sky = new THREE.Mesh(skyGeometry, skyMaterial);
        scene.add(sky);

        // Add ambient light
        var ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // Soft white light with higher intensity
        scene.add(ambientLight);

        // Add a spot light as a lamp
        var spotLight = new THREE.SpotLight(0xffffff, 1);
        spotLight.position.set(0, 20, 0); // Positioning the light source above the maze
        spotLight.castShadow = true; // Enable shadow casting
        scene.add(spotLight);

        // Function to handle keyboard input for movement
        function onKeyDown(event) {
            switch (event.keyCode) {
                case 38: // Up arrow
                case 87: // W key
                    camera.position.z -= 0.1;
                    break;
                case 40: // Down arrow
                case 83: // S key
                    camera.position.z += 0.1;
                    break;
                case 37: // Left arrow
                case 65: // A key
                    camera.position.x -= 0.1;
                    break;
                case 39: // Right arrow
                case 68: // D key
                    camera.position.x += 0.1;
                    break;
            }
            renderer.render(scene, camera); // Re-render scene after movement
        }

        // Listen for keyboard events
        document.addEventListener('keydown', onKeyDown, false);

        // Function to handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Listen for window resize events
        window.addEventListener('resize', onWindowResize, false);

    </script>
</body>
</html>
